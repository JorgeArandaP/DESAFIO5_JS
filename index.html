<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="px-4 d-flex justify-content-center">To do List</h1>
    <hr>
    <p class="px-4 d-flex justify-content-center">Nueva tarea</p>
    <div class="input-group mb-3 px-5">
        <input id='nuevaTarea' type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn  btn-success" type="button" id="agregarTarea">Agregar</button>
    </div>
    <div id="resumenTareas" class=" d-flex justify-content-evenly mt-4 mb-4">
      <p class="h5">Total de tareas: </p>
      <p class="h5">Realizadas:</p>
    </div>
    <div class="d-flex justify-content-center">
      <table  class="table table-striped px-4 w-75">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tarea</th>
              <th scope="col">Realizada</th>
              
            </tr>
          </thead>
          <tbody id='listaTareas'>
            
            
          </tbody>
        </table>
    </div>
    <script src="./assets/js/script.js"></script>

</body>
</html>
